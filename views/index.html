<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My App</title>
  <style>
    /* Add any custom styles you want here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My App</h1>
  <div>
    <p>Already have an account?</p>
    <a href="/login"><button>Login here</button></a>
  </div>
  <div>
    <p>No account?</p>
    <a href="/register"><button>Register here</button></a>
  </div>
</body>
</html>
